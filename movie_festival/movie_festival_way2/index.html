<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Festival</title>

<body>
    <h1>Movie List</h1>
    <form>
        <fieldset>      
            <input type="text" class="movie-title" placeholder="Title">
            <input type="text" class="movie-length" placeholder="Length">
            <select class="movie-genre">
                <option value="">-</option>
                <option value="action">Action</option>
                <option value="drama">Drama</option>
            </select>
            <input type="button" value="create movie" class="create-movie">
        </fieldset>
    </form>
    <p id="movie-error"></p>
    <ul id="movie-list"></ul>
    <p>Program</p>
    <form>
        <label for="date">Date</label>
        <input type="date" placeholder="mm/dd/yyyy" id="date">
        <input type="button" value="Create program" class="button" id="create-program">
        <p id="program-error"></p>
        <ul id="program-list"></ul>
    <hr>
    <label for="movie-select">Movie</label>
    <select id="movie-select">
        <option value="">-</option>
    </select>
    <label for="program-select">Program</label>
    <select id="program-select">
        <option value="">-</option>
    </select>
    <input type="button" value="Add movie to program" class="button" id="add-movie">
    </form>

</div>




<script src="./js/entities.js"></script>
